<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator 1.0</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    
    <div class ="container">
<header>
  <h2>Calculator</h2>
  <p>Takes key-strokes and button presses<br><strong>(click in the input box to begin)</strong></p>
</header>
      <div class="inputDetails"></div><div class="theAnswer"></div>
  <input type="text" class="expression" readonly="readyonly">
  <button class="btns exp">CE</button>
  <button class="btns exp">+</button>
  <button class="btns exp">-</button>
  <button class="btns exp">*</button>
  <button class="btns exp">/</button>
  <button class="btns">7</button>
  <button class="btns">8</button>
  <button class="btns">9</button>
  <button class="btns">4</button>
  <button class="btns">5</button>
  <button class="btns">6</button>
  <button class="btns">1</button>
  <button class="btns">2</button>
  <button class="btns">3</button>
<button class="btns ent">Enter</button>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
